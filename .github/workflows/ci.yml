name: Beacon CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Build All Apps (Debug)
        run: python3 Beacon/scripts/beacon_build/beacon-build-debug.py

      - name: Build All Apps (Release)
        run: python3 Beacon/scripts/beacon_build/beacon-build-release.py

      - name: Run Unit Tests
        run: python3 Beacon/scripts/beacon_test/beacon-run-unit-tests.py
                
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: beacon-build-logs
          path: |
            src/apps/exchange_matching_engine/bin/debug/build_debug.log
            src/apps/exchange_market_data_generator/bin/debug/build_debug.log
            src/apps/exchange_market_data_playback/bin/debug/build_debug.log
            src/apps/client_algorithm/bin/debug/build_debug.log
            scripts/logs/
